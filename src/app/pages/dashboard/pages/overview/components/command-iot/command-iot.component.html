<div *nzModalTitle>
    <h3 nz-typography>Isi Data Cepat</h3>
</div>
<div >
    <form nz-form [formGroup]="form" >

    <div formGroupName="Instruction">
        <ul nz-list [nzDataSource]="commands" nzBordered nzSize="large">
            <nz-list-header>Default: Otomatis</nz-list-header>
            <li nz-list-item *ngFor="let item of commands" nzNoFlex>
              <ul nz-list-item-actions>
                <nz-list-item-action>
                    <nz-switch (ngModelChange)="switchChange($event, item.varName)"></nz-switch>
                </nz-list-item-action>
              </ul>
              {{ item.name }}
            </li>
          </ul>
    </div>
      
    </form>
</div>
<div *nzModalFooter>
    <button nz-button nzType="primary"  (click)="submit()">Submit</button>
</div>
