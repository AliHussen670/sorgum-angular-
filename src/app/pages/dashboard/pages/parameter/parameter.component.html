<nz-page-header
  class="site-page-header"
  nzTitle="Parameter"
  nzSubtitle="Nama Lahan | Code Lahan"
  
>
  <nz-page-header-content></nz-page-header-content>
</nz-page-header>
<div style="display: flex;flex-direction: row;align-items: center;margin:1.5em 0em;">
  <nz-date-picker
    [(ngModel)]="dateValue"
    nzMode="date"
    [nzFormat]="'dd/MM/yyyy'"
  ></nz-date-picker>
  <nz-radio-group [(ngModel)]="radioValue" style="margin-left:16px;">
    <label nz-radio nzValue="m">Mode Microcontroller</label>
    <label nz-radio nzValue="s">Mode Sensor</label>
  </nz-radio-group>
</div>

<form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control>
        <nz-select >
            <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
            <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
          </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Pilih parameter">
      <nz-select
        formControlName="ChosenParameterIds"
        nzMode="multiple"
        nzPlaceHolder="Please select"
        style="min-width: 200px"
      >
        <nz-option
          *ngFor="let option of listOfParams"
          [nzLabel]="option.display"
          [nzValue]="option.value"
        ></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button
        nz-button
        nzType="primary"
        [disabled]="!form.valid && isLoading === false"
      >
        Cari
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
<nz-divider></nz-divider>
