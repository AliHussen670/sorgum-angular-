<nz-page-header
  class="site-page-header"
  nzTitle="Aktuator"
  nzSubtitle="Nama Lahan | Code Lahan"
>
  <nz-page-header-content></nz-page-header-content>
</nz-page-header>
<div class="flex flex-col" style="margin-bottom: 1em">
  <nz-button-group style="margin: 0px 1em">
    <button nz-button>
      <span nz-icon nzType="check"></span>
    </button>
    <button
      nz-button
      nz-dropdown
      [nzDropdownMenu]="menu2"
      nzPlacement="bottomLeft"
    >
      Actuator
    </button>
    <nz-dropdown-menu #menu2="nzDropdownMenu">
      <div nz-menu style="padding: 1em; overflow-y: auto; max-height: 400px">
        <label
          nz-checkbox
          [(ngModel)]="allChecked"
          (ngModelChange)="updateAllChecked()"
          [nzIndeterminate]="indeterminate"
        >
          Check all
        </label>
        <nz-checkbox-group
          class="checkbox-group-vertical"
          [(ngModel)]="checkOptionsOne"
          (ngModelChange)="updateSingleChecked()"
        ></nz-checkbox-group>
      </div>
    </nz-dropdown-menu>
  </nz-button-group>
  <nz-button-group style="margin: 0px 1em">
    <button nz-button>
      <span nz-icon nzType="check"></span>
    </button>
    <button
      nz-button
      nz-dropdown
      [nzDropdownMenu]="menu3"
      nzPlacement="bottomLeft"
    >
      Region
    </button>
    <nz-dropdown-menu #menu3="nzDropdownMenu">
      <div nz-menu style="padding: 1em; overflow-y: auto; max-height: 400px">
        <label
          nz-checkbox
          [(ngModel)]="allChecked"
          (ngModelChange)="updateAllChecked()"
          [nzIndeterminate]="indeterminate"
        >
          Check all
        </label>
        <nz-checkbox-group
          class="checkbox-group-vertical"
          [(ngModel)]="checkOptionsOne"
          (ngModelChange)="updateSingleChecked()"
        ></nz-checkbox-group>
      </div>
    </nz-dropdown-menu>
  </nz-button-group>
</div>
