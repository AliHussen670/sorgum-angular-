<div class="sensor-list-toolbar">
  <form nz-form [formGroup]="form" class="login-form" style="width: 60%">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input
            type="text"
            nz-input
            formControlName="Search"
            placeholder="Cari lahan berdasarkan nama atau kode"
          />
          <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>

<nz-table
  #mcTable
  [nzData]="data"
  class="sensor-list-content"
  [nzFrontPagination]="false"
  [nzTotal]="dataTotal"
  (nzQueryParams)="onQueryParamsChange($event)"
>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nama</th>
      <th>Tipe</th>
      <th>Deskripsi</th>
      <th>Micro Cont.</th>
      <th>Region</th>
      <th>Lahan</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of mcTable.data">
      <td>{{ item.Id }}</td>
      <td>{{ item.Name }}</td>
      <td>
        {{ item.TypeSensorName }}
        <a
          nz-icon
          nzType="select"
          nzTheme="outline"
          style="margin-left: 0.5em"
        ></a>
      </td>
      <td>
        {{ item.Description }}
        <a
          nz-icon
          nzType="select"
          nzTheme="outline"
          style="margin-left: 0.5em"
        ></a>
      </td>
      <td>
        {{ item.MicroName }}
        <a
          nz-icon
          nzType="select"
          nzTheme="outline"
          style="margin-left: 0.5em"
        ></a>
      </td>
      <td>
        {{ item.RegionName }}
        <a
          nz-icon
          nzType="select"
          nzTheme="outline"
          style="margin-left: 0.5em"
        ></a>
      </td>
      <td>
        {{ item.LandName }}
        <a
          nz-icon
          nzType="select"
          nzTheme="outline"
          style="margin-left: 0.5em"
        ></a>
      </td>
    </tr>
  </tbody>
</nz-table>
