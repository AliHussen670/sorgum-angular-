<form nz-form [formGroup]="form" class="login-form" >
    <div *nzModalTitle>
      <h3 nz-typography>Tambah Lahan</h3>
    </div>
    <div>
      <nz-form-item>
        <nz-form-control nzErrorTip="Masukkan nama lahan anda!">
          <nz-input-group nzPrefixIcon="bank">
            <input
              type="text"
              nz-input
              formControlName="Name"
              placeholder="Nama Lahan"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Masukkan kode lahan anda!">
          <nz-input-group nzPrefixIcon="qrcode">
            <input
              type="text"
              nz-input
              formControlName="Code"
              placeholder="Kode Lahan"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Masukkan alamat lahan anda!">
          <nz-input-group nzPrefixIcon="compass">
            <input
              type="text"
              nz-input
              formControlName="Address"
              placeholder="Alamat Lahan"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-upload
      nzType="drag"
      [nzMultiple]="false"
      nzListType="picture"
        [(nzFileList)]="fileList"
      [nzBeforeUpload]="beforeUpload"
      [nzPreview]="handlePreview"
    >
    <!-- (nzChange)="handleChange($event)" -->

      <p class="ant-upload-drag-icon">
        <span nz-icon nzType="inbox"></span>
      </p>
      <p class="ant-upload-text">Klik atau seret berkas pada area unggah.</p>
      <p class="ant-upload-hint">
        File JPEG atau PNG
      </p>
    </nz-upload>
     
    </div>
    <div *nzModalFooter>
      <button nz-button nzType="default" type="button" (click)="destroyModal()">
        Cancel
      </button>
      <button
        nz-button
        nzType="primary"
        type="submit"
        [disabled]="form.invalid"
        [nzLoading]="isSubmitLoading"
        (click)="submitForm()"
      >
        Submit
      </button>
    </div>
  </form>
